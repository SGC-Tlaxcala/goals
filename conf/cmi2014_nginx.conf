upstream cmi_server { 
  server unix:///home/javier/proyectos/cmi/run/cmi.sock fail_timeout=0;
}

server {
  listen 2014;
  server_name 10.29.0.79;
  listen [::]:2014 default_server ipv6only=on;     
  client_max_body_size 4G;
     
  access_log /home/javier/proyectos/cmi/logs/nginx-access.log;
  error_log /home/javier/proyectos/cmi/logs/nginx-error.log;
    
  location /static/ {
    alias /home/javier/proyectos/cmi/src/assets/;
  }
  
  location /assets/ {
    alias /home/javier/proyectos/cmi/src/static/;
  }  
  
  location /media/notificacion_2018 {
	try_files $uri $uri/ =404;
  	alias /home/javier/proyectos/cmi/src/media/notificacion_2018;
	auth_basic "Restricted Content";
    auth_basic_user_file /etc/nginx/notificacion2018;
  }

  location /media/ {
    autoindex on;
    alias /home/javier/proyectos/goals/src/media/;
  }


  location /assets/admin {
    alias /home/javier/entornos/cmi/lib/python2.7/site-packages/django/contrib/admin/static/admin/;
  }
     
  location / {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;         
    if (!-f $request_filename) {
      proxy_pass http://127.0.0.1:8000;
      # proxy_pass http://cmi_server;
      break;
    }
  }
  # index 500.html index.html
  error_page 500 502 503 504 /500.html;
  location = /500.html {
    root /home/javier/proyectos/cmi/src/assets/;
  }
}

